<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные LiDAR</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .data-box {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      width: 200px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Данные с LiDAR</h1>
  <div id="distance" class="data-box">Дистанция (мм): --</div>
  <div id="strength" class="data-box">Сила сигнала: --</div>

  <script>
    const mqttServer = "wss://mqtt.cloa.su:8080"; // Используем WebSocket
    const mqttUser = "ga1maz";
    const mqttPassword = "almazg1234";

    const client = mqtt.connect(mqttServer, {
      username: mqttUser,
      password: mqttPassword,
    });

    client.on("connect", () => {
      console.log("Подключено к MQTT серверу");
      client.subscribe("tfmini/distance");
      client.subscribe("tfmini/strength");
    });

    client.on("message", (topic, message) => {
      const data = message.toString();
      switch (topic) {
        case "tfmini/distance":
          document.getElementById("distance").innerText = `Дистанция (мм): ${data}`;
          break;
        case "tfmini/strength":
          document.getElementById("strength").innerText = `Сила сигнала: ${data}`;
          break;
      }
    });

    client.on("error", (err) => {
      console.error("Ошибка подключения:", err);
    });
  </script>
</body>
</html>
