<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс Карта v3</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ef711d81-f625-4b3c-9d56-bfac2d9dd499&lang=ru_RU"></script>
    <script>
        async function initMap() {
            await ymaps3.ready;
            const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapFeatureLayer, YMapFeature } = ymaps3;

            try {
                const response = await fetch('customization.json');
                const customization = await response.json();

                // Создаём карту
                const map = new YMap(document.getElementById('map'), {
                    location: {
                        center: [32.045098, 54.782630],
                        zoom: 10
                    }
                });

                map.addChild(new YMapDefaultSchemeLayer({ customization }));
                map.addChild(new YMapDefaultFeaturesLayer());

                // Создаём слой для объектов (включая маркеры)
                const featureLayer = new YMapFeatureLayer();
                map.addChild(featureLayer);

                // Добавляем точку на карту
                featureLayer.addChild(new YMapFeature({
                    geometry: { type: 'Point', coordinates: [32.045098, 54.782630] },
                    style: {
                        shape: 'pin',
                        color: 'blue',
                        size: 24
                    }
                }));

            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width: 1500px; height: 800px;"></div>
</body>
</html>
