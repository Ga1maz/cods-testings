<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с поездом и бригадой</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
        }
        .distance-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="distance-label" id="distanceLabel">Расстояние: </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        const map = L.map('map').setView([56.769429, 60.763348], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const brigadeCoords = [56.769429, 60.763348];
        const brigadeMarker = L.marker(brigadeCoords).addTo(map).bindPopup("Бригада").openPopup();

        let trainMarker = null;
        let polyline = null;

        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        };

        const updateMapBounds = (trainCoords) => {
            map.fitBounds(L.latLngBounds([brigadeCoords, trainCoords]), { padding: [50, 50] });
        };

        const client = new Paho.MQTT.Client("mqtt.cloa.su", 8080, "/mqtt", "clientId-" + Math.random().toString(16).substr(2, 8));

        client.onConnectionLost = (responseObject) => {
            console.log("Соединение потеряно: " + responseObject.errorMessage);
        };

        client.onMessageArrived = (message) => {
            const [lat, lon] = message.payloadString.split(',').map(parseFloat);
            const trainCoords = [lat, lon];

            if (!trainMarker) {
                trainMarker = L.marker(trainCoords).addTo(map).bindPopup("Поезд").openPopup();
            } else {
                trainMarker.setLatLng(trainCoords);
            }

            if (polyline) {
                map.removeLayer(polyline);
            }
            polyline = L.polyline([brigadeCoords, trainCoords], { color: 'blue' }).addTo(map);

            updateMapBounds(trainCoords);

            const distance = calculateDistance(brigadeCoords[0], brigadeCoords[1], lat, lon);
            document.getElementById('distanceLabel').innerText = `Расстояние: ${distance.toFixed(2)} км`;
        };

        client.connect({
            onSuccess: () => {
                console.log("Подключено к MQTT по WSS");
                client.subscribe("gps/cord3", { qos: 0 });
            },
            userName: "ga1maz",
            password: "almazg1234",
            useSSL: true
        });
    </script>
</body>
</html>
