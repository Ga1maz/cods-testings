<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Яндекс Карта v3</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ef711d81-f625-4b3c-9d56-bfac2d9dd499&lang=ru_RU"></script>
    <script>
        async function initMap() {
            await ymaps3.ready;
            const { YMap, YMapDefaultSchemeLayer, YMapMarker, YMapDefaultFeaturesLayer } = ymaps3;
            const response = await fetch('customization.json');
            const customization = await response.json();

            const map = new YMap(document.getElementById('map'), {
                location: {
                    center: [32.045098, 54.782630], // Долгота, широта (в v3 поменялся порядок!)
                    zoom: 10
                }
            });

            map.addChild(new YMapDefaultSchemeLayer({ customization }));

            // Добавляем слой объектов (необходим для работы меток)
            const featuresLayer = new YMapDefaultFeaturesLayer();
            map.addChild(featuresLayer);

            // Добавление метки
            const marker = new YMapMarker({
                coordinates: [32.045098, 54.782630],
                draggable: false // Метка не перемещается
            });
            featuresLayer.addChild(marker);
        }
    </script>
</head>

<body onload="initMap()">
    <div id="map" style="width: 1500px; height: 800px;"></div>
</body>

</html>
