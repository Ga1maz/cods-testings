<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Яндекс Карта v3</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ef711d81-f625-4b3c-9d56-bfac2d9dd499&lang=ru_RU"></script>
    <script>
        async function initMap() {
            await ymaps3.ready;
            const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer } = ymaps3;
            const {YMapDefaultMarker} = await ymaps3.import('@yandex/ymaps3-default-ui-theme');
            const response = await fetch('customization.json');
            const customization = await response.json();
            const map = new YMap(document.getElementById('map'), {
                location: {
                    center: [32.045098, 54.782630], // Долгота, широта (в v3 поменялся порядок!)
                    zoom: 10
                }
            });
            // Добавляем слой карты
            map.addChild(new YMapDefaultSchemeLayer({ customization }));
            map.addChild(new YMapDefaultFeaturesLayer());

        }
        const marker = new YMapDefaultMarker({
                coordinates: [32.045098, 54.782630], // Координаты маркера
                title: 'Смоленск', // Заголовок маркера
                subtitle: 'какой то текст', // Подзаголовок маркера
                color: 'blue' // Цвет маркера
            });
            map.addChild(marker);
        window.onload = initMap;
    </script>
</head>

<body>
    <div id="map" style="width: 1500px; height: 800px;"></div>
</body>

</html>
