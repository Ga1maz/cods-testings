<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс Карта v3</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ef711d81-f625-4b3c-9d56-bfac2d9dd499&lang=ru_RU"></script>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
        .distance-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
    <script>
        async function initMap() {
            await ymaps3.ready;

            ymaps3.import.registerCdn('https://cdn.jsdelivr.net/npm/{package}', '@yandex/ymaps3-default-ui-theme@0.0');

            const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapFeaturePolyline } = ymaps3;
            const { YMapDefaultMarker } = await ymaps3.import('@yandex/ymaps3-default-ui-theme');

            const map = new YMap(document.getElementById('map'), {
                location: { center: [54.76, 32.05], zoom: 5 }
            });
            map.addChild(new YMapDefaultSchemeLayer());
            map.addChild(new YMapDefaultFeaturesLayer());

            const points = [
                { coordinates: [32.045098, 54.782630], title: 'Смоленск', color: 'red' },
                { coordinates: [55.958722, 54.735152], title: 'Уфа', color: 'green' }
            ];

            points.forEach((point, index) => {
                setTimeout(() => {
                    const marker = new YMapDefaultMarker({
                        coordinates: point.coordinates,
                        title: point.title,
                        color: point.color,
                        size: 'large'
                    });
                    map.addChild(marker);
                }, index * 1000);
            });

            // Анимация линии
            let progress = 0;
            const interval = setInterval(() => {
                progress += 0.02;
                if (progress > 1) {
                    clearInterval(interval);
                }

                const animatedCoords = [
                    points[0].coordinates,
                    [
                        points[0].coordinates[0] + (points[1].coordinates[0] - points[0].coordinates[0]) * progress,
                        points[0].coordinates[1] + (points[1].coordinates[1] - points[0].coordinates[1]) * progress
                    ]
                ];

                map.addChild(new YMapFeaturePolyline({
                    coordinates: animatedCoords,
                    style: { strokeWidth: 4, strokeColor: 'yellow' }
                }));
            }, 100);

            // Вычисление расстояния
            function getDistance(coord1, coord2) {
                const R = 6371; // Радиус Земли в км
                const toRad = (deg) => deg * (Math.PI / 180);
                const dLat = toRad(coord2[1] - coord1[1]);
                const dLon = toRad(coord2[0] - coord1[0]);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                          Math.cos(toRad(coord1[1])) * Math.cos(toRad(coord2[1])) *
                          Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return (R * c).toFixed(2);
            }

            const distance = getDistance(points[0].coordinates, points[1].coordinates);
            document.getElementById('distance').innerText = `Расстояние: ${distance} км`;
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div id="distance" class="distance-info"></div>
</body>
</html>
