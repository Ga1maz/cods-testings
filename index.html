<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс Карта v3</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=ef711d81-f625-4b3c-9d56-bfac2d9dd499&lang=ru_RU"></script>
    <script>
        async function initMap() {
            await ymaps3.ready;
            const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapFeature, geometry } = ymaps3;
            const { PointGeometry } = geometry; // Подключаем точечную геометрию

            try {
                const response = await fetch('customization.json');
                const customization = await response.json();

                const map = new YMap(document.getElementById('map'), {
                    location: {
                        center: [32.045098, 54.782630],
                        zoom: 10
                    }
                });

                map.addChild(new YMapDefaultSchemeLayer({ customization }));
                map.addChild(new YMapDefaultFeaturesLayer());

                // Создаём маркер
                const marker = new YMapFeature({
                    geometry: new PointGeometry([32.045098, 54.782630]),
                    style: {
                        fill: '#007bff', // Цвет точки (синий)
                        stroke: '#ffffff', // Цвет обводки
                        strokeWidth: 2,
                                    size: 12 // Размер точки
                                }
                            });

                            map.addChild(marker);

                        } catch (error) {
                            console.error('Ошибка:', error);
                        }
                    }
                </script>
            </head>
            <body onload="initMap()">
                <div id="map" style="width: 1500px; height: 800px;"></div>
            </body>
            </html>
