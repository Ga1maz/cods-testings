<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с MQTT</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; }
        .distance-box {
            position: absolute;
            top: 10px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="distance" class="distance-box">Расстояние: -- м</div>

    <script>
        const brigadeCoords = [56.769429, 60.763348];
        let trainMarker, line;
        const map = L.map('map').setView(brigadeCoords, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const brigadeMarker = L.marker(brigadeCoords).addTo(map).bindPopup("Бригада");

        const client = mqtt.connect("wss://mqtt.cloa.su:8080", {
            username: "ga1maz",
            password: "almazg1234"
        });

        client.on("connect", () => {
            console.log("Подключено к MQTT");
            client.subscribe("gps/cord3");
        });

        client.on("message", (topic, message) => {
            const data = message.toString().split(",");
            if (data.length === 2) {
                const trainCoords = [parseFloat(data[0]), parseFloat(data[1])];

                if (!trainMarker) {
                    trainMarker = L.marker(trainCoords).addTo(map).bindPopup("Поезд");
                } else {
                    trainMarker.setLatLng(trainCoords);
                }

                if (line) {
                    line.remove();
                }
                line = L.polyline([brigadeCoords, trainCoords], {color: 'blue'}).addTo(map);

                const distance = map.distance(brigadeCoords, trainCoords).toFixed(2);
                document.getElementById("distance").textContent = `Расстояние: ${distance} м`;

                map.fitBounds([brigadeCoords, trainCoords], { padding: [50, 50] });
            }
        });
    </script>
</body>
</html>
